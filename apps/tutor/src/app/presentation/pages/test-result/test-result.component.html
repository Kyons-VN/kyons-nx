<div class="flex flex-col h-full md:py-10 md:pr-11 md:pl-6 gap-5">
  <div routerLink="/update-learning-path" class="flex items-center cursor-pointer gap-2">
    <img class="cursor-pointer" routerLink="/update-learning-path" src="assets/images/icons/left.svg" alt="" />
    <h5>Quay trở lại</h5>
  </div>
  <div class="grid grid-cols-2 gap-5">
    <div *ngFor="let question of testContent; let i = index">
      <h6>Câu {{ i + 1 }}</h6>
      <p class="mt-1 text-lg" [innerHTML]="question.content"></p>
      <div class="mt-2 flex flex-col">
        <tutor-input-radio
          *ngFor="let answer of question.answers"
          [name]="'q' + question.id + '-a' + answer.id"
          [label]="answer.content"
          [disabled]="true"
          [color]="getResultColor(answer.id)"
          [checked]="getResultColor(answer.id) !== ''"
        ></tutor-input-radio>
      </div>
    </div>
  </div>
</div>
