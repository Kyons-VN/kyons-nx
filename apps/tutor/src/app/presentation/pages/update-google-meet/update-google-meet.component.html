<div class="flex flex-col h-full gap-6">
  <div class="flex flex-col gap-2">
    <h4>Nhập link Google Meet tạo phòng học</h4>
    <div class="flex flex-col">
      <span>Link Google Meet</span>
      <div class="flex gap-2">
        <input class="w-80" type="text" [(ngModel)]="googleMeet" placeholder="Điền thông tin" />
        <button class="btn" (click)="updateGoogleMeet()" [disabled]="googleMeet === ''">Tạo phòng học</button>
      </div>
    </div>
  </div>
  <div class="flex flex-col gap-6">
    <h4>Hướng dẫn tạo link phòng học</h4>
    <div class="grid grid-cols-2 gap-12">
      <div class="flex flex-col gap-2">
        <span>1. Nhấn vào "New Meeting"</span>
        <img src="assets/images/Screen Shot 2022-05-20 at 17.15 1.svg" alt="" />
      </div>
      <div class="flex flex-col gap-2">
        <span>2. Chọn “Create a meeting for later"</span>
        <img src="assets/images/Screen Shot 2022-05-20 at 17.15 2.svg" alt="" />
      </div>
      <div class="flex flex-col gap-2">
        <span>3. Copy đường dẫn Google Meet tạo</span>
        <img src="assets/images/Screen Shot 2022-05-20 at 17.15 4.svg" alt="" />
      </div>
      <div class="flex flex-col gap-2">
        <span>4. Dán link Google Meet vào ô phía trên</span>
        <img src="assets/images/Screen Shot 2022-05-20 at 18.07 1.svg" alt="" />
      </div>
    </div>
  </div>
</div>
