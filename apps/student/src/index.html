    <!-- Hotjar Tracking Code for Kyons Student app -->
    <script>
      (function (h, o, t, j, a, r) {
        h.hj =
          h.hj ||
          function () {
            (h.hj.q = h.hj.q || []).push(arguments);
          };
        h._hjSettings = {hjid: 3356987, hjsv: 6};
        a = o.getElementsByTagName('head')[0];

        r.src = t + h._hjSettings.hjid + j + h._hjSettings.hjsv;
        a.appendChild(r);
      })(window, document, 'https://static.hotjar.com/c/hotjar-', '.js?sv=');
    </script>
  </head>
  <body>
    <student-root>
      <div id="loading">
        <lottie-player
          src="loading.json"
          background="transparent"
          speed="1"
          style="width: 200px; height: 200px"
          loop
          autoplay
        ></lottie-player>
        <!-- <div id="circle-loading">
          <span></span>
          <span></span>
          <span></span>
        </div> -->
        <style>
          student-root,
          #loading {
            background-color: #2c3d5b;
            align-items: center;
            display: flex;
            height: 100%;
            justify-content: center;
            width: 100%;
          }
          #loading #circle-loading {
            width: 100px;
            height: 100px;
            position: relative;
          }
          #circle-loading span:first-child {
            width: 100%;
            height: 100%;
            border-color: #fff;
            border-left-color: transparent;
            top: 0;
            left: 0;
            -webkit-animation: effect-1-1 3s infinite linear;
            -moz-animation: effect-1-1 3s infinite linear;
            -ms-animation: effect-1-1 3s infinite linear;
            -o-animation: effect-1-1 3s infinite linear;
            animation: effect-1-1 3s infinite linear;
          }
          #circle-loading span:nth-child(2) {
            width: 75%;
            height: 75%;
            border-color: #fff;
            border-left-color: transparent;
            top: 12.5%;
            left: 12.5%;
            -webkit-animation: effect-1-2 3s infinite linear;
            -moz-animation: effect-1-2 3s infinite linear;
            -ms-animation: effect-1-2 3s infinite linear;
            -o-animation: effect-1-2 3s infinite linear;
            animation: effect-1-2 3s infinite linear;
          }
          #circle-loading span:last-child {
            width: 50%;
            height: 50%;
            border-color: #fff;
            border-left-color: transparent;
            top: 25%;
            left: 25%;
            -webkit-animation: effect-1-1 3s infinite linear;
            -moz-animation: effect-1-1 3s infinite linear;
            -ms-animation: effect-1-1 3s infinite linear;
            -o-animation: effect-1-1 3s infinite linear;
            animation: effect-1-1 3s infinite linear;
          }
          #circle-loading span {
            display: block;
            -webit-border-radius: 50%;
            -moz-border-radius: 50%;
            -ms-border-radius: 50%;
            -o-border-radius: 50%;
            border-radius: 50%;
            border: 2px solid #fff;
            position: absolute;
            top: 50%;
            left: 50%;
            -webkit-transform: translate(-50%, -50%);
            -moz-transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            -o-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
          }
          @keyframes effect-1-1 {
            0% {
              -webkit-transform: rotate(0deg);
              -moz-transform: rotate(0deg);
              -ms-transform: rotate(0deg);
              -o-transform: rotate(0deg);
              transform: rotate(0deg);
            }
            100% {
              -webkit-transform: rotate(360deg);
              -moz-transform: rotate(360deg);
              -ms-transform: rotate(360deg);
              -o-transform: rotate(360deg);
              transform: rotate(360deg);
            }
          }
          @keyframes effect-1-2 {
            0% {
              -webkit-transform: rotate(0deg);
              -moz-transform: rotate(0deg);
              -ms-transform: rotate(0deg);
              -o-transform: rotate(0deg);
              transform: rotate(0deg);
            }
            100% {
              -webkit-transform: rotate(-360deg);
              -moz-transform: rotate(-360deg);
              -ms-transform: rotate(-360deg);
              -o-transform: rotate(-360deg);
              transform: rotate(-360deg);
            }
          }
        </style>
      </div>
    </student-root>
  </body>
</html>
