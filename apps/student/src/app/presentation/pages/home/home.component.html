<div class="min-h-full" *ngIf="programs !== undefined">
  <a
    *ngIf="isPromotionEnable"
    class="flex flex-col md:flex-row w-full h-36 px-11 py-4 text-white bg-lightBlue-1 items-center md:gap-20 cursor-pointer"
    routerLink=""
  >
    <h1 class="z-10">Ưu đãi cho bạn!</h1>
    <div class="md:w-1/3 z-10">
      Lorem ipsum dolor sit amet, consectetur adipiscing elit. Scelerisque vitae
      molestie pretium, semper sed vulputate eu.
    </div>
    <div class="flex-1"></div>
    <img
      src="/assets/images/Group 1431.svg"
      class="absolute md:relative opacity-30 md:opacity-100"
      style="z-index: 0"
    />
  </a>
  <div
    class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 w-full gap-4 px-11 py-10"
  >
    <div
      *ngFor="let program of programs"
      (click)="selectProgram(program)"
      class="col-span-1 flex flex-col cursor-pointer"
    >
      <div class="pb-full relative">
        <div class="absolute inset-0 h-full w-full">
          <div
            class="card bg-primaryBlue text-white items-center justify-center h-full"
          >
            <img
              [src]="
                program.subjectId === '2'
                  ? 'assets/images/New English.svg'
                  : 'assets/images/New Math.svg'
              "
              alt="Program 1 image"
            />
            <h6>{{ program.name }}</h6>
            <span>Chương trình quốc gia</span>
          </div>
        </div>
      </div>
    </div>

    <div
      *ngIf="programs.length === 0"
      [routerLink]="paths.classProgram"
      class="col-span-1 flex flex-col cursor-pointer"
    >
      <div class="pb-full relative">
        <div class="absolute inset-0 h-full w-full">
          <div
            class="card bg-white text-white items-center justify-center h-full border-[3px] border-dashed border-orange"
          >
            <img src="assets/images/Choose subject.svg" alt="Program 1 image" />
            <h6 class="text-orange">Chọn chương trình học</h6>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
