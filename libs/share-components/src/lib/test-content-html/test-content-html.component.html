<div *ngIf="questions" class="w-full">
  <div class="mt-2">
    <div
      *ngFor="let question of questions; let qi = index"
      [ngClass]="{ 'block ': qi === currentIndex, 'hidden ': qi !== currentIndex }"
    >
      <p><span [innerHTML]="question.content | safeHtml"></span></p>
      <div class="mt-2 flex flex-col gap-1"></div>
      <div class="col flex-1">
        <span #htmlRoot [innerHTML]="question.html | safeHtml"></span>
      </div>
    </div>
  </div>
</div>
